<!DOCTYPE html>
<html>
<head>

    <title>Recruitment - Homepage</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  
  <style>

    .search{
        text-align: center;
        margin: 15px;
    }
   

    .search-container {
      margin-bottom: 20px;
      text-align: center;
    }

    .search-container input[type=text] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }

    .search-container button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: #FFF;
      margin-left: 10px;
      cursor: pointer;
    }

    .clear-button {
      background-color: #F44336;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .highlight {
      background-color: yellow;
    }

    .download-button {
      background-color: #2196F3;
      color: #FFF;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      text-decoration: none;
      cursor: pointer;
    }
  </style>

<header>
    <nav>
      <h1>RecruitmentHack.Com</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="applicants.html">Applicants</a></li>
      </ul>
    </nav>
  </header>

</head>
<body>
   <div class="search">
    <h1>Search Candidates</h1>

   </div> 
 
  <div class="search-container">
    <input type="text" id="searchLocation" placeholder="Search by location">
    <input type="text" id="searchJobProfile" placeholder="Search by job profile">
    <input type="text" id="searchName" placeholder="Search by name">
    <button onclick="searchCandidates()">Search</button>
    <button class="clear-button" onclick="clearSearch()">Clear</button>
  </div>

  <table id="candidatesTable">
    <tr>
      <th>Name</th>
      <th>Job Title</th>
      <th>Location</th>
      <th></th>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
